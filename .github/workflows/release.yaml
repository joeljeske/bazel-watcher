name: Build macOS Binary Release

on:
  release:
    types: [created]
    
jobs:
  build:
    name: Build iBazel for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Bazelisk
        run: npm --global install @bazel/bazelisk@latest

      - name: Build ibazel 
        run: |
          bazel build //ibazel:ibazel --config release
          cp $(bazel info bazel-bin)/ibazel/darwin_amd64_stripped/ibazel ibazel_darwin_amd64

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ibazel_darwin_amd64
          asset_name: ibazel_darwin_amd64
          asset_content_type: application/octet-stream
